[project]
name = "phd-progress-tracker"
version = "0.1.0"
description = ""
authors = [
    {name = "William Ceccon",email = "william.seccon@icloud.com"}
]
readme = "README.md"
requires-python = ">=3.12"
dependencies = [
    "typer (>=0.24.0,<0.25.0)",
    "rich (>=14.3.2,<15.0.0)",
    "python-dateutil (>=2.9.0.post0,<3.0.0)"
