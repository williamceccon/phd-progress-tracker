name: CI
on: [push, pull_request]
jobs:
  test:
    runs-on: ubuntu-latest
    strategy: { matrix: { python-version: ["3.12"] } }
    steps:
    - uses: actions/checkout@v4
    - uses: actions/setup-python@v5
      with: { python-version: ${{ matrix.python-version }}, cache: 'poetry' }
    - uses: snok/install-poetry@v1
      with: { version: 1.8.3, virtualenvs-create: true }
    - name: Install deps
      run: poetry install --no-interaction
    - name: Black
      run: poetry run black --check .
    - name: Flake8
      run: poetry run flake8 phd_progress_tracker/
    - name: Mypy
      run: poetry run mypy phd_progress_tracker/
    - name: Pytest
      run: poetry run pytest tests/ -v

